<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>HostelEase - Your Campus Essentials Hub</title>
    <meta name="title" content="HostelEase - Your Campus Essentials Hub" />
    <meta name="description" content="Order hostel essentials like snacks, stationery, and toiletries easily. Fast delivery within the hostel premises." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hostelease.com/" />
    <meta property="og:title" content="HostelEase - Your Campus Essentials Hub" />
    <meta property="og:description" content="Order hostel essentials like snacks, stationery, and toiletries easily." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hostelease.com/" />
    <meta property="twitter:title" content="HostelEase - Your Campus Essentials Hub" />
    <meta property="twitter:description" content="Order hostel essentials like snacks, stationery, and toiletries easily." />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading HostelEase...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Module Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide Loading Screen -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
